<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>user</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
</head>
<body>
<div class="container">
    <div style="text-align: center">
        <div class="btn-group">
            <a href="{% url 'look' user.username %}" class="btn btn-primary">look person info</a>
            <a href="{% url 'modify' user.username %}" class="btn btn-danger">modify person info</a>
            <a href="{% url 'schedule' user.username %}" class="btn btn-info">look schedule info</a>
        </div>
    </div>
    <form action="{% url 'modify-confirm' user.username %}" method="post">
        {% csrf_token %}
        <table style="background-color: #95BDFF">
            <tr>
                <td style="width: 100px">password</td>
                <td style="width: 100px">
                    <label>
                        <input name="password" value="{{ user.password }}"/>
                    </label>
                </td>
            </tr>
            {% for k,v in user_list %}
                <tr>
                    <td>{{ k }}</td>
                    <td>
                        <label>
                            <input name="{{ k }}" value="{{ v }}"/>
                        </label>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <button class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
